<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
	<style>
		use { transform-origin: center }
		#a { transform: rotate(90deg) }
		#b { transform: rotate(45deg) scale(1.2) }
		#c { transform: rotate(-45deg) scale(1.2) }
		.t { display: none }
		.t:target,.t.tt { display: inline }
	</style>
	<g class="t" id="closeSplash">
		<g id="p">
			<line vector-effect="non-scaling-stroke" x1="6" y1="4" x2="6" y2="0" stroke="black"/>
			<line vector-effect="non-scaling-stroke" x1="6" y1="8" x2="6" y2="12" stroke="black"/>
		</g>
		<use id="a" href="#p"/>
		<use id="b" stroke-dasharray="1,1" href="#p"/>
		<use id="c" stroke-dasharray="1,1" href="#p"/>
	</g>
	<path class="t" id="minimize" d="M 8 0 V 8 H 0" fill="none" stroke="#000"/>
	<g class="t" id="resize">
		<rect width="12" height="12" fill="#fff"/>
		<g transform="translate(0.5, 0.5)">
			<use href="#wb" x="3" y="3" transform="scale(1.3)" />
			<rect id="wb" vector-effect="non-scaling-stroke" width="7" height="7" fill="#fff" stroke="#000" stroke-width="1"/>
		</g>
	</g>
</svg>
