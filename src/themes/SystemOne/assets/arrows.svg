<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
	<style>
		#ar {
			vector-effect: non-scaling-stroke;
			stroke-width: 4px;
		}

		.ar.e {
			fill: transparent;
			stroke: #000;
			clip-path: url(#arcl);
		}

		.ar.f {
			stroke: transparent;
			fill: #000;
		}

		.ar.u {
			transform: scale(1, -1);
			transform-origin: center;
		}

		.ar {
			display: none;
		}

		.ar:nth-child(3) {
			display: block;
		}
	</style>
	<defs>
		<path id="ar" d="M 5 3 L 5 8 L 0 8 L 10 18 L 20 8 L 15 8 L 15 3 Z"/>
		<clipPath id="arcl">
			<use href="#ar"/>
		</clipPath>
	</defs>
	<g>
		<use id="arrow-df" class="ar f" href="#ar"/>
		<use id="arrow-de" class="ar e" href="#ar"/>
		<use id="arrow-uf" class="ar u f" href="#ar"/>
		<use id="arrow-ue" class="ar u e" href="#ar"/>
	</g>
</svg>