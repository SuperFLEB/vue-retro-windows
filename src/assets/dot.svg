<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 4">
	<pattern id="c" width="1" height="1" patternTransform="scale(2)" patternUnits="userSpaceOnUse">
		<rect width="1" height="1" fill="#fff" />
		<rect id="p" width=".5" height=".5" fill="#000" />
		<use href="#p" x=".5" y=".5" />
	</pattern>
	<rect width="100%" height="100%" fill="url(#c)" />


	<!--
	scale: dotSize * 2
	size: scale * (rows + 1)

	n: 2+2n or 2(n+1)

	1: 4
	2: 6
	3: 8
	4: 10

	-->
</svg>